info:
  title: E-Shop - API v1
  description: |-
   The E-Shop API is an application developed in Node.js and Express.js, backed by MongoDB as the database, designed to provide a complete online shopping experience. This project, created with the purpose of consolidating and applying skills in web development, encompasses the fundamental aspects of an online store, including various product categories, shopping cart functionalities, and user account management.

    **Key Features:**

    1. **Product Categories:**
       The E-Shop API allows the management of multiple product categories, facilitating the organization and efficient search of items in the store.

    2. **Shopping Cart:**
       Users can add products to their shopping cart, review the contents, adjust quantities, and proceed to payment intuitively.

    3. **User Accounts:**
       A user account system is implemented to offer a personalized experience. Users can register, log in, and manage their profiles, including order history.

    4. **Authentication and Authorization:**
       Security is ensured through a robust authentication and authorization system, protecting sensitive information and ensuring that only authorized users access certain functionalities.

    5. **Order Management:**
       The API facilitates efficient order management, allowing users to review the status of their purchases.

    **Usage and Documentation:**
       The detailed documentation of the E-Shop API provides comprehensive information about available endpoints, authentication methods, data models, and practical examples to facilitate implementation and development.


